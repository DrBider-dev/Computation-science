<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de Huffman - Visualizador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <label>Clave:</label>
    <input id="inputText" type="text" placeholder="Escribe texto o caracteres">
    <button id="insertBtn">Insertar</button>
    <button id="deleteBtn">Eliminar</button>
    <button id="clearBtn">Limpiar</button>
    <button id="saveBtn">Guardar</button>
    <button id="loadBtn">Recuperar</button>
  </header>

  <canvas id="treeCanvas" width="1200" height="700"></canvas>

  <footer id="infoText">Árbol vacío</footer>

  <script src="script.js"></script>
</body>
</html>
